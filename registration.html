<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Usename</label> <!-- Misspelled: "Usename" instead of "Username" -->
            <input type="text" id="regUsername" required>
            
            <label for="regEmail">E-mail</label> <!-- Misspelled: "E-mail" (hyphenated, but common; could be "Email") -->
            <input type="email" id="regEmail" required>
            
            <label for="regPassword">Passwrd</label> <!-- Misspelled: "Passwrd" instead of "Password" -->
            <input type="password" id="regPassword" required>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {

            alert(`Registration successful for ${username}! (Data not saved)`);

        });
    </script>
</body>
</html>
