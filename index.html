<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login {
      background: #3498db;
      color: #fff;
    }
    .btn-login:hover {
      background: #2980b9;
    }
    .btn-register {
      background: #2ecc71;
      color: #fff;
    }
    .btn-register:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
    <button class="btn btn-register" onclick="location.href='registration.html'">Register</button>
  </div>
</body>
</html>
